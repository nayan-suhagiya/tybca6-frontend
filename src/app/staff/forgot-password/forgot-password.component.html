<div class="container">
  <div class="row loginForm">
    <div class="col-sm-6 col-md-5 col-lg-4 m-auto mt-4">
      <main class="form-signin shadow-lg">
        <form autocomplete="off" #forgotForm="ngForm">
          <div class="text-center">
            <img src="assets/logo123.png" class="ml-4" alt="logo" class="logo" height="70" />
          </div>
          <h1 class="h3 mb-3 fw-normal text-center">Forgot Password ?</h1>

          <div class="form-group">
            <label for="username" class="mt-3 mb-1">Enter Email or StaffID : </label>
            <input type="text" class="form-control" id="username" [(ngModel)]="staffID" placeholder="STAFFID or USERNAME" name="username" #name="ngModel" required />
            <div class="alert alert-danger my-3" *ngIf="name.invalid && name.touched">
              Please enter staffID!
            </div>
          </div>

          <div class="text-left">
            <button class="w-60 mt-3 btn btn-info" type="button" (click)="sendForgotPasswdMail()" [disabled]="forgotForm.invalid">
              Submit
            </button>
          </div>

          <div class="mt-4">
            <p>
              <a routerLink="/login" class="text-primary" style="cursor: pointer">Back to Login!</a>
            </p>
          </div>
        </form>
      </main>
    </div>
  </div>
</div>
