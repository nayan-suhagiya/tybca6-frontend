<app-sidebar></app-sidebar>

<div class="main-content">
  <app-header [part]="dpart"></app-header>

  <main>
    <div class="page-content">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h2">Staff Work Details</h1>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group mb-3">
            <label for="date" class="form-label">Select Date </label>
            <input
              type="date"
              name="searchDate"
              id="searchDate"
              class="form-control"
              (change)="searchDetails($event)"
            />
          </div>
        </div>
        <div class="col-sm-12 my-4">
          <div *ngIf="workdDataLength == 0">
            <p class="text-danger">
              Please select date!! OR Work data not found!!
            </p>
          </div>
          <div class="table-responsive">
            <div class="table" *ngIf="workdDataLength != 0">
              <thead>
                <tr>
                  <th>*</th>
                  <th>Empid</th>
                  <th>WorkType</th>
                  <th>Hour</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let work of workData; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ work.empid }}</td>
                  <td>{{ work.worktype }}</td>
                  <td>{{ work.hour }}</td>
                  <td>{{ work.comment }}</td>
                </tr>
              </tbody>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
