<div class="container">
  <div class="row loginForm">
    <div class="col-sm-6 col-md-5 col-lg-4 m-auto mt-4">
      <main class="form-signin shadow-lg">
        <form #loginForm="ngForm" (ngSubmit)="loginSubmit()">
          <div class="text-center">
            <img
              src="assets/logo123.png"
              class="ml-4"
              alt="logo"
              class="logo"
              height="70"
            />
          </div>
          <h1 class="h3 mb-3 fw-normal text-center">Login</h1>

          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="USERNAME"
              name="username"
              [(ngModel)]="loginData.username"
            />
          </div>
          <div class="form-group mt-3">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="PASSWORD"
              name="password"
              [(ngModel)]="loginData.password"
            />
          </div>
          <div class="text-center">
            <button class="w-60 mt-3 btn btn-info" type="Submit">
              Sign in
            </button>
          </div>
        </form>
      </main>
    </div>
  </div>
</div>

<ngx-spinner
  type="ball-spin-clockwise"
  bdColor="rgba(0, 0, 0, 0.8)"
  size="default"
  color="#5dcaf0"
  type="ball-spin-clockwise"
  [fullScreen]="true"
>
  <p class="text-info">Please wait...</p>
</ngx-spinner>
