<app-sidebar-staff></app-sidebar-staff>
<div class="main-content">
  <app-header-staff [loggedInData]="loggedInData"></app-header-staff>
  <main>
    <div class="page-content">
      <div class="analytics">
        <div class="card">
          <div class="card-head">
            <h2>78%</h2>
            <span class="las la-users"></span>
          </div>
          <div class="card-progress">
            <small>Total Attendance</small>
            <div class="card-indicator">
              <div class="indicator two" style="width: 100%"></div>
            </div>
          </div>
          <div routerLink="/staff/attendance" class="text-center link-page">
            <small
              >View more! <i class="fa-solid fa-arrow-up-right-from-square"></i
            ></small>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
