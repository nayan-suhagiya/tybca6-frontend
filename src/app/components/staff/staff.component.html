<app-sidebar-staff></app-sidebar-staff>
<div class="main-content">
  <app-header-staff [loggedInData]="loggedInData"></app-header-staff>
  <main>
    <div class="page-content">
      <div class="analytics">
        <div class="card">
          <div class="card-head">
            <h2>78%</h2>
            <span class="las la-users"></span>
          </div>
          <div class="card-progress">
            <small>Total Attendance</small>
            <div class="card-indicator">
              <div class="indicator two" style="width: 100%"></div>
            </div>
          </div>
          <div class="checkin mb-2 p-1" (click)="checkIn()" *ngIf="!present">
            <span class="me-2">check in </span>
            <span class="las la-user-check"></span>
          </div>
          <div class="checkin mb-2 p-1" *ngIf="present">
            <span class="me-2">check out </span>
            <span class="las la-user-check"></span>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
