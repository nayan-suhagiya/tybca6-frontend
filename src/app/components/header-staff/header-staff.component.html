<header>
  <div class="header-content">
    <div class="mt-3 py-3">
      <small>Welcome : {{ loggedInData.fname }}</small>
    </div>
    <div class="header-menu ms-auto py-3 mt-3">
      <label for="">
        <span class="las la-search"></span>
      </label>

      <div class="notify-icon">
        <span class="las la-envelope"></span>
        <span class="notify">4</span>
      </div>

      <div class="notify-icon">
        <span class="las la-bell"></span>
        <span class="notify">3</span>
      </div>

      <label for="menu-toggle" class="mb-2">
        <span class="las la-bars"></span>
      </label>

      <div class="checkin mb-2 p-1" (click)="checkIn()" *ngIf="!present">
        <span class="me-2">check in </span>
        <span class="las la-user-check"></span>
      </div>
      <div class="checkin mb-2 p-1" *ngIf="present">
        <span class="me-2">check out </span>
        <span class="las la-user-check"></span>
      </div>
    </div>
  </div>
</header>
